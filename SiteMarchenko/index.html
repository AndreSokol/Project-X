<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>    
        <link href='http://fonts.googleapis.com/css?family=Comfortaa:400&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Didact+Gothic&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <style>
        body {
            display: table;
            width: 100%;
            height: 100%;
            margin: 0;
            background: url(background.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        h1 {
            margin: 0;
            font-family: 'Montserrat', Arial;
            font-size: 3.5em;
            font-weight: normal;
            color: white;
        }
        
        .name h1 bold{
            font-weight: bold;
        }
        
        .main {
            display: table;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 90%;
            height: 100%;
            margin: auto;
        }    
        
        .photo {
            display: inline-block;
            width: 50%;
            height: 100%;
            left: 0;
        }
        
        .circular {
            
            display: block;
            margin: auto;
	        width: 400px;
	        height: 400px;
	        border-radius: 200px;
	        -webkit-border-radius: 200px;
	        -moz-border-radius: 200px;
	        background: url(photo.jpg) no-repeat;
	    }
        
        .text {
            display: inline-block;
            width: 50%;
            height: 100%;
            
            right: 0;
        }
        
        .vert {
            position: absolute;
            top: 20%;
            height: 400px;
            width: 50%;
        }
        
        .text .vert h1{
            vertical-align: top;
        }
        
        .text .vert #txt{
            margin: 5%;
        }
        
        .text .vert .btn{
            vertical-align: bottom;
            position: absolute;
            bottom: 0;
            display: inline-block;
            width: 40%;
        }
        
        p {
            font-family: 'Open Sans', cursive;
            font-size: 1.5em;
            font-weight: normal;
            color: white;
        }
        
        .button {
            position: relative;
            vertical-align: top;
          width: 100%;
          height: 60px;
          padding: 0;
          font-size: 22px;
          color: white;
          text-align: center;
          text-shadow: 0 1px 2px rgba(0, 0, 0, 0.25);
          background: #f1c40f;
          border: 0;
          cursor: pointer;
          -webkit-box-shadow: inset 0 -2px #e2b607;
          box-shadow: inset 0 -2px #e2b607;
        }
        .button:active {
          top: 1px;
          outline: none;
          -webkit-box-shadow: none;
          box-shadow: none;
        }
        
        name {
            display: block;
            height: 100px;
            width: 100px;
            padding-left: 5%;
             text-align: center;
        }
        
        p {
            text-align: center;
        }
        
    </style>
    <body>
        <div class="main">
            <div class="photo">
                <div class="vert">
                    <div class="circular"></div>
                </div>
            </div>
            <div class="text">
                <div class="vert" style="height: 300;top: 30%;">
                    <div class="name">
                        <h1>СЕРГЕЙ МАРЧЕНКО</h1>
                    </div>
                    <p id="txt">Человек, который рисует жизнь и суть (Какой то пафосный слоган)</p>
                    <p class="btn"><input type="submit" value="Мои работы" class="button">
                    <p class="btn" style="right:0;"><input type="submit" value="Контакты" class="button">
                </div>
            </div>
        </div>
    </body>
    
</html>
