<html>
    <head>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>    
        <link href='http://fonts.googleapis.com/css?family=Comfortaa:400&subset=cyrillic,latin' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans|Didact+Gothic&subset=cyrillic,cyrillic-ext,latin' rel='stylesheet' type='text/css'>
    <style>
        body {
            display: table;
            width: 100%;
            height: 100%;
            margin: 0;
            background: url(background.jpg) no-repeat center center fixed; 
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        
        .menu {
            height: 32px;
        }
        .image-bg {
            position: fixed;
            left: 0;
            top: 0;
            background-color: black;
            width: 32px;
        }
        .image {
            background:url(menu48.png) no-repeat center center;
            background-color: black;
            background-size: 50%;
            height: 32px;
            width: 32px;
        }
        
        .name {
            position: fixed;
            left: 32px;
            top: 0;
            height: 32px;
            width: 180px;
            background-color: white;
        }
        
        h1 {
            font-family: 'Comfortaa', cursive;
            margin: 0;
            font-size: 16px;
            font-weight: normal;
            text-align: center;
            vertical-align: middle;
            line-height: 32px;
            display: block;
            color: #F7CA18;
        }
        
        .name h1 bold{
            font-weight: bold;
        }
        
        .main-text {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 50%;
            height: 30%;
            margin: auto;
        }
        
        .main-text h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            font-weight: normal;
            color: white;
            
            text-align: center;
            display: block;
        }
        
    .menu {
        position: fixed;
        top: 0;
        left: -212;
        
    }
        
           
    .element {
        position:  absolute;
        background-color: white;
        height: 32px;
        width: 180px;
        
    }
        
    .e1 {left: 32px;
        top: 32px;}
    .e2 {left: 32px;
        top: 64px;}
    .e3 {left: 32px;
        top: 96px;}
      
    .contacts {
        position: absolute;
        left: 0px;
        top: 32px;
        height: 32px;
        width: 32px;
        background:url(telephone37.png) no-repeat center center;
            background-size: 50%;
        background-color: black;
    }
        
    .paintings {
        position: absolute;
        left: 0px;
        top: 64px;
        height: 32px;
        width: 32px;
        background:url(box5.png) no-repeat center center;
            background-size: 50%;
        background-color: black;
    }
        
    .portfolio {
        position: absolute;
        left: 0px;
        top: 96px;
        height: 32px;
        width: 32px;
        background:url(portfolio35.png) no-repeat center center;
            background-size: 50%;
        background-color: black;
    }
        
        
    </style>
    <body>
        <div class="image"></div>
        <div class="name"><h1>СЕРГЕЙ<bold>МАРЧЕНКО</bold></h1></div>
    <div class="menu">   
    <div class="contacts"></div>    
    <div class="element e1">
    <h1>Контакты</h1></div>
    
    <div class="paintings"></div>
    <div class="element e2"><h1>Картины</h1></div>
    
    <div class="portfolio"></div>
    <div class="element e3"><h1>Выставки</h1></div></div> 
        <div class="main-text"><h1>Представляем новую выставку на Арбате!</h1></div>
    </body>
    <script>

        $(".image").mouseenter(
            
            function() {            $(".menu").animate({
        left:0}, 100, function(){}); 
    });
        $(".image").mouseleave(
            
            function() {            $(".menu").animate({
        left:-212px}, 100, function(){}); 
    });
        
    </script>
</html>
